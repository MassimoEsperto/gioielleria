<div class="container-xxl pt-80 pb-80">
   

    <div *ngIf="loading" class="container pt-80">
        <div class="clearfix">
            <div class="spinner-border float-end" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <div *ngIf="!loading" class="container pt-80">

        <h4>Ottenuti {{prodotti.length}} risultati</h4>
        <div class="row g-4">
            <div *ngFor="let prodotto of prodotti; let i = index" class="col-xl-3 col-lg-4 col-md-6">
                <div class="wow fadeInUpBig" [style]="getPromoStyles(i)">
                    <prodotto [prodotto]="prodotto" (submit)="setDettaglio($event)"></prodotto>
                </div>

            </div>

        </div>
    </div>
</div>

<modal-dettaglio [dettaglio]="dettaglio"></modal-dettaglio>
