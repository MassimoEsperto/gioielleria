<!-- Modal -->
<div class="modal fade" id="modalCarrello" data-bs-backdrop="false" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modalCarrelloLabel" aria-hidden="true" role="dialog">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCarrelloLabel">Carrello</h5>
            </div>
            <div class="modal-body pa-8">
                <div *ngIf="selezionati.length>0">
                    <h6 class="pt-16 pb-16">Lista Selezionata</h6>

                    <ol class="list-group list-group-numbered">
                        <li *ngFor="let prodotto of selezionati"
                            class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto">
                                <div class="fw-bold">{{prodotto.titolo}}</div>
                                {{prodotto.anticipazione}}
                            </div>
                            <div class="pl-8 pr-8 pt-8">
                                <span class="badge bg-primary rounded-pill">1</span>
                            </div>
                            <div class="cursore pl-8 pr-8 pt-8" (click)="delProdotto(prodotto.id)">
                                <i class="bi bi-trash"></i>
                            </div>

                        </li>

                    </ol>
                    <div class="d-grid gap-2 pt-16 pb-8">
                        <button type="button" class="btn btn-success" (click)="acquista()">Acquista</button>
                    </div>
                    <div class="d-grid gap-2 pt-32 pb-8">
                        <button type="button" class="btn btn-danger" (click)="clearCarrello()">Svuota Carrello</button>
                    </div>
                </div>
                <div *ngIf="selezionati.length==0">
                    <h6 class="pt-16 pb-16">Nessun elemento selezionato</h6>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" #closeModal class="btn btn-secondary" data-bs-dismiss="modal">Torna alla
                    ricerca</button>
            </div>
        </div>
    </div>
</div>
